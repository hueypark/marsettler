syntax = "proto3";

package message;

message Actor {
    int64 id = 1;
    int32 serverId = 2;
    Vector position = 3;
    Vector velocity = 4;
}

message ActorCreate {
    Vector pos = 1;
}

message Actors {
    repeated Actor actors = 1;
}


message Vector {
    double x = 1;
    double y = 2;
}

message World {
    double left = 1;
    double right = 2;
    double bottom = 3;
    double top = 4;
}