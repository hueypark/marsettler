syntax = "proto3";

package message;

message Actor {
  int64 id = 1;
  Vector position = 2;
}

message ActorMove {
  int64 id = 1;
  Vector position = 2;
}

message ActorMovesPush {
  repeated ActorMove moves = 1;
}

message ActorsPush {
  repeated Actor actors = 1;
}

message MoveStickRequest {
  Vector direction = 1;
}

message SignInRequest {
}

message SignInResponse {
  int64 id = 1;
  Actor actor = 2;
}

message Vector {
  double X = 1;
  double Y = 2;
}
